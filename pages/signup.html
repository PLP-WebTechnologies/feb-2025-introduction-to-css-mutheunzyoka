<html>

        <h1 class="headings">Signup Page</h1>

                    <input type="text" id="name" name="name" placeholder="Username">

                <div class="labels">

                    <input type="email" id="email" name="email" placeholder="Enter your email">

                <div class="labels">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">

                    <label for="contacts">Contact</label>
                    <input type="number" id="contacts" name="contacts" placeholder="Enter phone number">
                </div><br>

                <div class="labels">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value ="Select Contry">Select Country</option>

                        <option value ="Kenya">Kenya</option>
                        <option value ="Tanzania">Tanzania</option></select>
                </div><br>
        
            </ul><br><br>
                <a href="login.html" class="button">Login</button>
                <a href="index.html" class="button">Home page</button>
            
        </form>
    </body>
</html>
